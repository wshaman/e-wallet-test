<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script
            src="//code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <script src="//stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
</head>
<body>
<div id="main" class="container-fluid">
    <div class="row justify-content-md-center">
        <div class="col-sm-10">
            <div id="header" class="row"><h1>E-wallet test</h1></div>
            <div  class="row">
                <form action="/admin/transfer" id="form_log">
                    <div class="row">
                        <select name="uid" id="user_list"></select>
                        <label for="date_from">From:</label>
                        <input type="text" id="date_from" name="date_from" class="datepicker">
                        <label for="date_to">To:</label>
                        <input type="text" name="date_to" id="date_to" class="datepicker">
                        <input type="submit" class="btn btn-default">
                    </div>
                    <div class="row">
                        <select name="page" id="pager-selector"></select>
                    </div>
                </form>

            </div>
            <div id="results" class="row">
                <table class="table table-sm table-bordered" id="table-stat">
                    <thead>
                    <tr>
                        <th>Value(<span class="coin-name"></span>)</th>
                        <th>Value(USD)</th>
                        <th>Download CSV</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td><a href="#" target="_blank" id="download-current">Download</a></td>
                    </tr>
                    </tbody>
                </table>
                <table class="table table-bordered table-sm table-striped" id="table-data">
                    <thead>
                    <tr>
                        <th>Hash</th>
                        <th>Sender</th>
                        <th>Receiver</th>
                        <th>Amount</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
<script src="./static/main.js"></script>
</html>
